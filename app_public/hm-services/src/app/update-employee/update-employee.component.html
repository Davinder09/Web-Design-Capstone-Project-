
<section id="form">
    <div class="employee form">
        <h2 class="text-center">Update an employee</h2>
        <br />
        <form #updateInfo="ngForm">
            <div class="employee-form-group">
                <label>First Name:</label>
                <input type="text" #fnameRef="ngModel" class="form-control" name="first_name" [(ngModel)]="employee.first_name" required />
                <div *ngIf="fnameRef.errors && (fnameRef.dirty || fnameRef.touched)" class="alert alert-danger">
                    <div [hidden]="!fnameRef.errors.required">
                        Please enter First Name.
                    </div>
                </div>
            </div>
            <div class="employee-form-group">
                <label>Last Name:</label>
                <input type="text" #lnameRef="ngModel" class="form-control" name="last_name" [(ngModel)]="employee.last_name" required />
                <div *ngIf="lnameRef.errors && (lnameRef.dirty || lnameRef.touched)" class="alert alert-danger">
                    <div [hidden]="!lnameRef.errors.required">
                        Please enter Last Name.
                    </div>
                </div>
            </div>
            <div class="service-form-group">
                <label>Email:</label>
                <input type="email" #emailRef="ngModel" class="form-control" name="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="employee.email" required />
                <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
                    <div [hidden]="!emailRef.errors.pattern">
                        Please enter a valid email.
                    </div>
                    <div [hidden]="!emailRef.errors.required">
                        Please enter email.
                    </div>
                </div>
            </div>
            <div class="employee-form-group">
                <label>Phone:</label>
                <input type="tel" #phoneRef="ngModel" class="form-control" name="phone" placeholder="XXXXXXXXXX"
                    maxlength="10" minlength="10" [(ngModel)]="employee.phone" required />
                <div *ngIf="phoneRef.errors && (phoneRef.dirty || phoneRef.touched)" class="alert alert-danger">
                    <div [hidden]="!phoneRef.errors.required">
                        Please enter Phone number.
                    </div>
                    <div [hidden]="!phoneRef.errors.minlength">
                        Please enter a valid Phone number.
                    </div>
                    <div [hidden]="!phoneRef.errors.maxlength">
                        Please enter a valid Phone number.
                    </div>
                </div>
            </div>
            <div class="employee-form-group">
                <label>Address:</label>
                <input type="text" #addressRef="ngModel" class="form-control" name="address" [(ngModel)]="employee.address" required />
                <div *ngIf="addressRef.errors && (addressRef.dirty || addressRef.touched)"
                    class="alert alert-danger">
                    <div [hidden]="!addressRef.errors.required">
                        Please enter address.
                    </div>
                </div><br>
                <button type="submit" class="btn btn-primary"
                    (click)="updateEmployee(updateInfo.value)">Update</button>
            </div>
        </form>
    </div>
</section>
