<div class="jumbotron">
    <h1>Here is the list of Employees</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of employees">
  
          <td> <a href="{{'/employee/' + list._id}}">{{list.first_name}}</a></td>
          <td> {{ list.last_name }}</td>
          <td> {{ list.phone }}</td>
          <td> {{ list.email }}</td>
          <td> {{ list.address }}</td>
          
        </tr>
      </tbody>
    </table>
