<div class="jumbotron">
    <h3 class="text-center">Employees</h3>
    <br />
    <table class="table table-hover">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of employees">
  
          <td> {{ list.first_name }}</td>
          <td> {{ list.last_name }}</td>
          <td> {{ list.phone }}</td>
          <td> {{ list.email }}</td>
          <td> {{ list.address }}</td>

          <td><a routerLink="{{'/employee/' + list._id}}">Update</a></td>
          <td><button class="btn btn-primary" (click) = "deleteEmployee(list._id)">Delete</button></td> 
          
        </tr>
      </tbody>
    </table>
