
<div class="form">
	<h1>ADMIN LOGIN</h1>
	<form #loginForm ="ngForm"> <!-- #loginForm is the reference variable -->
		<div class="form-group">
		  <label>Email:</label>
		  <input type="email" #emailRef="ngModel" class="form-control" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ngModel required/>
		  <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
			<div [hidden]="!emailRef.errors.pattern">
			  Please enter a valid email.
			</div> 
			<div [hidden]="!emailRef.errors.required">
			  Please enter your email.
			</div>
		  </div> 
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" #passwordRef="ngModel" class="form-control" name="password" ngModel required/>
			<div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)" class="alert alert-danger">
			  <div [hidden]="!passwordRef.errors.required">
				Please enter your password
			  </div>
			</div> 
		  </div>
		<button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary" (click)="userData(loginForm.value)">Submit</button>
	  </form> 
</div>
